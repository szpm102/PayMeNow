{% load static %}
{% load socialaccount %}
{% providers_media_js %}
{% load pwa_webpush %}

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pay Me Now</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static "paymesite/style3.css" %}">
	<link rel="icon" type="image/png" href="{% static "paymesite/logo.jpg" %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">

	{% progressive_web_app_meta %}

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="{% static "paymesite/szpm.jpg" %}" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="input-group justify-content-center mb-5">
							<h3>Sign In</h3>
					<p>{{ browser }}</p>
				</div>
				<div class="d-flex justify-content-center mb-5 form_container">
					{% if browser == "Mobile Safari" %}
					<div class="d-flex justify-content-center mb-5 form_container"> <a href="{% provider_login_url "facebook" method="js_sdk" %}" class="btn btn-lg btn-primary "> <span>Login with Facebook</span> <i class="fab fa-facebook-f"></i> </a> </div>
					{% else %}
					<div class="d-flex justify-content-center mb-5 form_container"> <a href="{% provider_login_url "facebook" method="oauth2" %}" class="btn btn-lg btn-primary "> <span>Login with Facebook</span> <i class="fab fa-facebook-f"></i> </a> </div>
					{% endif %}
	<!--				<div class="d-flex justify-content-center mb-3 form_container"> <a href="{% provider_login_url "google" %}" class="btn btn-lg btn-danger "> <span>Login with Google</span> <i class="fab fa-google"></i> </a> </div>-->
	<!--				<div class="d-flex justify-content-center mb-3 form_container"> <a href="#" class="btn btn-lg btn-warning"> <span>Login with Office365</span> <i class="fab fa-microsoft"></i> </a> </div>-->
					<div class="d-flex justify-content-center form_container">

						{% if error %}
						<div align="center" class="alert alert-danger" role="alert">
							{{ error }}
						</div>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
