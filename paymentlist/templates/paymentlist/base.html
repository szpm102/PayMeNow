<html>

    <link rel="stylesheet" href="{% static "paymesite/style4.css" %}">

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');


            });

<!--                }, 300);-->
<!--            } );-->

        });

<div class="wrapper">

    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Pay Me Now</h3>
            <strong>PMN</strong>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="{% url 'all_payments' %}">
                    <i class="fas fa-home"></i>
                    Home
                </a>
            </li>
<!--            <li>
                <a class="dropdown-toggle" data-toggle="collapse" href="#pageSubmenu{{ section.id }}" role="button"

                </a>


            </li>-->

            <li>
                <a href="#">
                    <i class="fas fa-chart-line"></i>
                    Reports
                </a>
            </li>


        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span></span>
                </button>

                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item active">
                  Welcome <br>{{ user.first_name }}

                    <img class="rounded-circle account-img center-align" src="{{ user.socialaccount_set.all.0.get_avatar_url }}" width="40" height="40">
                    <li class="nav-item">

                    </li>
                    <a class="nav-link" href="#"> </a>

                        <a href="#" onclick="$('#signOutBtn').click()" class="btn btn-info">Sign Out</a>

                </ul>
            </div>
        </nav>

        {% block content %}
        {% endblock %}
    </div>
</div>
